<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="https://www.placekittens.com/200/150"
          ,
          width="200"
          alt="Placeholder image of a kitten"
        />
        <figcaption>A placeholder photo of a kitten</figcaption>
      </figure>
      <!--For some reason the puppy one is giving me ones of random dimensions even though I specified within the URL.-->
      <figure>
        <img
          src="https://place-puppy.com/puppy/y:200/x:150"
          ,
          width="200"
          alt="placeholder image of a puppy"
        />
        <figcaption>A placeholder photo of a puppy</figcaption>
      </figure>
    </main>
  </body>
</html>
